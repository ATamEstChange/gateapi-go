openapi: 3.0.0
info:
  contact:
    email: support@mail.gate.io
    name: API support
    url: https://gate.io/page/contacts
  description: |-
    APIv4 futures provides all sorts of futures trading operations.
    There are public APIs to retrieve the real-time market statistics,
    and private APIs which needs authentication to trade on user's behalf.
  termsOfService: https://www.gate.io/docs/agreement.pdf
  title: Gate API v4
  version: 1.2.1
servers:
- description: Real Trading
  url: https://fx-api.gateio.io/api/v4
- description: TestNet Trading
  url: https://fx-api-testnet.gateio.io/api/v4
security:
- api_key: []
  api_sign: []
  api_timestamp: []
tags:
- description: Futures trade
  name: futures
paths:
  /futures/contracts:
    get:
      operationId: listFuturesContracts
      responses:
        200:
          content:
            application/json:
              example:
              - name: BTC_USD
                type: inverse
                quanto_multiplier: "0"
                mark_type: index
                last_price: "4123"
                mark_price: "4121.41"
                index_price: "4121.5"
                funding_next_apply: 1546588800
                funding_rate: "0.000333"
                funding_interval: 28800
                funding_offset: 0
                interest_rate: "0.001"
                order_price_round: "0.5"
                mark_price_round: "0.01"
                leverage_min: "1"
                leverage_max: "100"
                maintenance_rate: "0.005"
                risk_limit_base: "10"
                risk_limit_step: "10"
                risk_limit_max: "50"
                maker_fee_rate: -0.00025
                taker_fee_rate: "0.00075"
                order_price_deviate: "1"
                order_size_min: 1
