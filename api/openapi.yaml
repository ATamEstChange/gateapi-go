                trade_id: 6935987
                trade_size: 1992012909
                position_size: 4323221
                config_change_time: 1547540148
              schema:
                items:
                  $ref: '#/components/schemas/Contract'
                type: array
          description: List retrieved
      security: []
      summary: List all futures contracts
      tags:
      - futures
  /futures/contracts/{contract}:
    get:
      operationId: getFuturesContract
      parameters:
      - description: Futures contract
        example: BTC_USD
        in: path
        name: contract
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              example:
                name: BTC_USD
                type: inverse
                quanto_multiplier: "0"
                mark_type: index
                last_price: "4123"
                mark_price: "4121.41"
                index_price: "4121.5"
                funding_next_apply: 1546588800
                funding_rate: "0.000333"
                funding_interval: 28800
                funding_offset: 0
                interest_rate: "0.001"
                order_price_round: "0.5"
                mark_price_round: "0.01"
                leverage_min: "1"
                leverage_max: "100"
                maintenance_rate: "0.005"
                risk_limit_base: "10"
                risk_limit_step: "10"
                risk_limit_max: "50"
                maker_fee_rate: -0.00025
                taker_fee_rate: "0.00075"
                order_price_deviate: "1"
                order_size_min: 1
                order_size_max: 1000000
                orders_limit: 50
                orderbook_id: 39635902
                trade_id: 6935987
                trade_size: 1992012909
                position_size: 4323221
                config_change_time: 1547540148
              schema:
                $ref: '#/components/schemas/Contract'
          description: Contract information
      security: []
      summary: Get a single contract
      tags:
      - futures
  /futures/order_book:
    get:
      description: Bids will be sorted by price from high to low, while asks sorted reversely
      operationId: listFuturesOrderBook
      parameters:
      - description: Futures contract
        example: BTC_USD
        in: query
        name: contract
        required: true
        schema:
          type: string
      - description: Order depth. 0 means no aggregation is applied. default to 0
        example: "0"
        explode: true
        in: query
        name: interval
        required: false
        schema:
          default: "0"
          enum:
          - "0"
          - "0.1"
          - "0.01"
          type: string
        style: form
      - description: Maximum number of order depth data in asks or bids
        example: 10
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          format: int32
          maximum: 20
          minimum: 1
          type: integer
        style: form
      responses:
        200:
          content:
            application/json:
              example:
                asks:
                - p: "1.52"
                  s: 100
                - p: "1.53"
                  s: 40
                bids:
                - p: "1.17"
                  s: 150
                - p: "1.16"
                  s: 203
              schema:
                $ref: '#/components/schemas/FuturesOrderBook'
          description: Order book retrieved
      security: []
      summary: Futures order book
      tags:
      - futures
  /futures/trades:
